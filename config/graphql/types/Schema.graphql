type Message {
  roomId: Int!
  body: String!
  createdAt: String!
}

type Room {
  id: Int!
  name: String!
  messages: [Message!]!
}

type Query {
  messages(roomName: String!): [Message!]!
  rooms: [Room!]!
}

type Mutation {
  chat(roomName: String!, body: String!): Message!
  createRoom(name: String!): Room
}

type Subscription {
  inbox(roomName: String!): Message
}
